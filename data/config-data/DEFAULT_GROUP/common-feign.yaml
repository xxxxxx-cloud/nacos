feign:
  hystrix:
    enabled: true
ribbon:
  MaxAutoRetriesNextServer: 0
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always